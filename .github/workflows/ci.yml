name: Build Yudi Time Tracker

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: flutter-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "21"
  FLUTTER_VERSION: "3.29.3"
  FLUTTER_CHANNEL: "stable"

  APP_ENV: "production"
  BUILD_NUMBER: ${{ github.run_number }}

jobs:
  android:
    name: Android build (AAB & APK, obfuscated)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/yudi-timetracker-release-key.jks
          ls -l android/app

      - name: Create key.properties for release signing
        run: |
          cat > android/key.properties <<'EOF'
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=yudi-timetracker-release-key.jks
          EOF
          cat android/key.properties | sed 's/=.*/=****/'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Flutter pub get
        run: flutter pub get

      - name: Analyze & test
        run: |
          flutter analyze

      - name: Build App Bundle (release, obfuscated)
        run: |
          flutter build appbundle \
            --release \
            --build-number=${BUILD_NUMBER} \
            --tree-shake-icons \
            --obfuscate \
            --split-debug-info=build/symbols/android/${BUILD_NUMBER} \
            --dart-define=APP_ENV=${APP_ENV}

      - name: Name artifacts with version
        run: |
          VERSION=$(grep -E '^version:' pubspec.yaml | awk '{print $2}')
          VNAME="${VERSION%%+*}"
          VCODE="${BUILD_NUMBER}"
          AAB=$(ls build/app/outputs/bundle/release/*.aab 2>/dev/null | head -n1 || true)
          if [ -f "$AAB" ]; then mv "$AAB" "build/app/outputs/bundle/release/app-v${VNAME}-${VCODE}.aab"; fi
          echo "app-v${VNAME}-${VCODE}.aab"

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            build/app/outputs/bundle/release/*.aab

      - name: Upload Android obfuscation symbols
        uses: actions/upload-artifact@v4
        with:
          name: android-symbols
          path: build/symbols/android/${{ env.BUILD_NUMBER }}

